{% extends "layout.html" %}

{% block content %}

<html>
  <style>

    body {
        background: #fafafa;
        color: #333333;
        margin-top: 5rem;
        background-image: url('https://www.foodingredientfacts.org/wp-content/uploads/2017/11/AdobeStock_49033437-dont-fear-ingredients-in-your-food-1024x783.jpeg');
        width: 100%;
        background-size: cover;
    }

    @media only screen and (max-width: 600px) {
       body {
           background-size: auto;
       }
    }

    .main {
    background-color: rgba(255, 255, 255, 0.6);
    margin-top: 100px;
    padding-bottom: 50px;
    }

    .main h1 {
    font-size: 5em;
    }

    .main h2 {
    font-size:3em;
    }

    .main p {
    font-size:2em;
    }

    .buttons {
    display: flex;
    flex-wrap: nowrap;
    justify-content: center;
    }


    button {
                padding: 1vh 2vw;
                background-color: #6BAE87;
                color: white;
                border-radius: 16px;
                border-color: white; 
                padding-left: 12px; 
                padding-right: 12px; 
                font-size: 16px; 
                font-weight: bold;
            }

            button:hover {
                background-color: rgba(0,0,0,0);
                color: #444444;
                border-color: #444444;

            }


</style>


<div class="overlay">

</div>

<div class="main">

    <div class="starter-template">
    <h1>Recipe Recommender</h1>
    <h2>search by keyword(s)</h2>
    </div>

    <div class='buttons'>
    <form action='/explore', method='POST'>
    <button type="submit" >Explore Recipes</button>
    </form>
    </div>


</div>

</html>

{% endblock content %}
