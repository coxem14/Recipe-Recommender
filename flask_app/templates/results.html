{% extends "layout.html" %}

{% block content %}

<html>
  <style>

    body {
        background: #fafafa;
        color: #333333;
        margin-top: 5rem;
        background-image: url('https://www.foodingredientfacts.org/wp-content/uploads/2017/11/AdobeStock_49033437-dont-fear-ingredients-in-your-food-1024x783.jpeg');
        width: 100%;
        background-size: cover;
    }

    @media only screen and (max-width: 1000px) {
       body {
           background-size: auto;
       }

    }

    .main {
      background-color: rgba(255, 255, 255, 0.8);
      margin-top: 50px;
      text-align: center;
      font-size: larger;
    }

    .title {
        text-align: center;
        font-size: xxx-large;
    }

  </style>

  <div class="main" style="padding: 20px 15% 20px 15%;">
    <h2 class="title">{{title}}:</h2>
    {% for _, row in results_df.iterrows() %}
      <a href="{{ row[1] }}">{{ row[0] }}</a>
      <br>
    {% endfor %}
  </div>




</html>

{% endblock content %}
