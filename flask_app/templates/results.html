{% extends "layout.html" %}

{% block content %}

<html>
  <style>

    body {
        background: #fafafa;
        color: #333333;
        margin-top: 5rem;
        background-image: url('https://www.foodingredientfacts.org/wp-content/uploads/2017/11/AdobeStock_49033437-dont-fear-ingredients-in-your-food-1024x783.jpeg');
        width: 100%;
        background-size: cover;
    }

    @media only screen and (max-width: 1000px) {
       body {
           background-size: auto;
       }

    }

    .main {
      background-color: rgba(255, 255, 255, 0.8);
      margin-top: 50px;
      text-align: center;
      font-size: larger;
    }

    .title {
        text-align: center;
        font-size: xx-large;
    }

    .buttons {
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
    }

    button {
                padding: 1vh 2vw;
                background-color: #6BAE87;
                color: white;
                border-radius: 16px;
                border-color: white; 
                padding-left: 12px; 
                padding-right: 12px; 
                font-size: 16px; 
                font-weight: bold;
            }

            button:hover {
                background-color: rgba(0,0,0,0);
                color: #444444;
                border-color: #444444;

            }
  </style>

  <div class="main" style="padding: 20px 15% 20px 15%;">
    <h2 class="title">{{title}}</h2>
    <br>
    {% for _, row in results_df.iterrows() %}
      <a href="{{ row[1] }}">{{ row[0] }}</a>
      <br>
    {% endfor %}
    <br>
    <div class='buttons'>
        <button type="submit" onClick="refreshPage()">Get More Recipes</button>
      </form>

      <form action='/explore', method='POST'>
        <button type="submit" >Return to Explore</button>
       </form>

     </div>
  </div>


</html>

{% endblock content %}
