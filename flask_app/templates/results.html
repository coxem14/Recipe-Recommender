{% extends "layout.html" %}

{% block content %}

<html>
  <style>

    body {
        background: #fafafa;
        color: #333333;
        margin-top: 5rem;
        background-image: url('https://www.foodingredientfacts.org/wp-content/uploads/2017/11/AdobeStock_49033437-dont-fear-ingredients-in-your-food-1024x783.jpeg');
        width: 100%;
        background-size: cover;
    }

    @media only screen and (max-width: 1000px) {
       body {
           background-size: auto;
       }

       .table {
        text-align: center;
        display: flex;
        justify-content: flex-start;
        }
    }

    .main {
      background-color: rgba(255, 255, 255, 0.7);
      margin-top: 50px;
      text-align: center;
    }

    .title {
        text-align: center;
    }

    .table {
        text-align: center;
        display: flex;
        justify-content: center;
    }

  </style>

  <div class="main" style="padding: 20px 10% 20px 10%;">
    <h2 class="title">Here are some recipes you might like:</h2>

    <table class="table">
      <tr>
      {% for col in results_df.columns %}
      <th><center>{{col}}</center></th>
      {% endfor %}
      </tr>
      {% for _, row in results_df.iterrows() %}
        {% for entry in row %}
        <td>{{ entry }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>

  </div>




</html>

{% endblock content %}
